<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our calculator project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <div class="w-[400px] h-[500px] mt-[130px] m-[39%] bg-gray-300">
            <div class="h-[150px] text-right pr-7 pt-14 text-white text-4xl bg-gray-700">
                <input type="text" class="bg-gray-700 w-80" placeholder="" id="result">
            </div>
            <div class="mt-12 ml-12">
                <div class="flex gap-8">
                    <p onclick="handleclick('7')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">7</p>
                    <p onclick="handleclick('8')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">8</p>
                    <p onclick="handleclick('9')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">9</p>
                    <p onclick="handleclick('+')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">+</p>
                </div>
                <div class="flex mt-5 gap-8">
                    <p onclick="handleclick('4')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">4</p>
                    <p onclick="handleclick('5')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">5</p>
                    <p onclick="handleclick('6')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">6</p>
                    <p onclick="handleclick('-')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">-</p>
                </div>
                <div class="flex mt-5 gap-8">
                    <p onclick="handleclick('1')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">1</p>
                    <p onclick="handleclick('2')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">2</p>
                    <p onclick="handleclick('3')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">3</p>
                    <p onclick="handleclick('*')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">*</p>
                </div>
                <div class="flex mt-5 gap-8">
                    <p onclick="handleclick('0')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">0</p>
                    <p onclick="clearResult()" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">C</p>
                    <p onclick="handleclick('/')" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">/</p>
                    <p onclick="calculate()" class="bg-yellow-400 pt-3 pl-5 w-[50px] cursor-pointer h-[50px] text-2xl rounded-xl">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
